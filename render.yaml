services:
  - type: pserv
    name: gym-database
    env: postgres
    plan: free

  - type: web
    name: gym-backend
    env: java
    rootDir: gymmanagement
    plan: free
    buildCommand: ./mvnw clean install -DskipTests
    startCommand: java -jar target/gymmanagement-0.0.1-SNAPSHOT.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: DB_URL
        fromDatabase:
          name: gym-database
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: gym-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: gym-database
          property: password
      - key: SECRET_TOKEN_KEY
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

  - type: static
    name: gym-frontend
    rootDir: react-app-gym
    plan: free
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gym-backend
          property: url
